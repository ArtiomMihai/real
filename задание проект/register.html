<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация - Real Steel</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="register-bg">
  <div class="register-box">
    <h2>Регистрация</h2>
    <input id="firstName" type="text" placeholder="Имя" />
    <input id="lastName" type="text" placeholder="Фамилия" />
    <input id="password" type="password" placeholder="Пароль" />
    <button id="registerBtn" class="primary-btn">Зарегистрироваться</button>
    <p class="note">Пользователь сохраняется локально (mock). Backend подключать позже.</p>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <div>Связаться с нами:</div>
      <div class="socials">
        <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a href="#" title="Telegram"><i class="fa-brands fa-telegram"></i> Telegram</a>
        <a href="mailto:info@realsteel.com" title="Email"><i class="fa-regular fa-envelope"></i> Email</a>
      </div>
    </div>
  </footer>

  <script src="js/register.js"></script>
</body>
</html>
