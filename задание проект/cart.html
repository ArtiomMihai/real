<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Корзина - Real Steel</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar site-navbar">
    <div class="left">
      <div class="logo"><span class="logo-square">■</span> <span class="site-title">Real Steel</span></div>
    </div>
    <div class="right">
      <a class="nav-link" href="index.html">Каталог</a>
      <a class="nav-link" href="register.html">Регистрация</a>
    </div>
  </nav>

  <main class="cart-main container">
    <h2>Ваша корзина</h2>
    <div id="cart-items" class="cart-items"></div>

    <div class="order-form">
      <input id="address" type="text" placeholder="Город / Адрес" />
      <input id="card" type="text" placeholder="Номер карты" />
      <button id="orderBtn" class="primary-btn">Заказать</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div>Связаться с нами:</div>
      <div class="socials">
        <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a href="#" title="Telegram"><i class="fa-brands fa-telegram"></i> Telegram</a>
        <a href="mailto:info@realsteel.com" title="Email"><i class="fa-regular fa-envelope"></i> Email</a>
      </div>
    </div>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
